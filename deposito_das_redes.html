<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEPÓSITO</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: blue; /* Azul claro */
            color: white;
            margin: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }
        .container {
            max-width: 90%;
            margin: auto;
            padding: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .section {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: gray;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DEPÓSITO DA REDE</h1>
        <div class="section">
            <label for="rede">Rede:</label>
            <input type="text" id="rede" value="">

        </div>
        <div class="section">

            <textarea id="maquina_lavar" rows="6">NA-F120B1WA -

        <div class="section">

        </div>

        <button onclick="copyToClipboard()">Copiar Relatório</button>

        <textarea id="reportOutput" style="display: none;"></textarea>
    </div>

    <script>
        function copyToClipboard() {
            const rede = document.getElementById('rede').value;
            const data = document.getElementById('data').value;
            const geladeira = document.getElementById('geladeira').value;
            const mwo = document.getElementById('mwo').value;
            const maquinaLavar = document.getElementById('maquina_lavar').value;
            const builtin = document.getElementById('builtin').value;

            const report = `*DEPÓSITO PANASONIC*\n*REDE:* ${rede}\n*DATA:* ${data}\n\n*GELADEIRA*\n${geladeira}\n\n*MWO*\n${mwo}\n\n*MÁQUINA DE LAVAR*\n${maquinaLavar}\n\n*Built-in:*\n${builtin}`;

            const reportOutput = document.getElementById('reportOutput');
            reportOutput.style.display = 'block';
            reportOutput.value = report;

            reportOutput.select();
            document.execCommand('copy');
            alert('Relatório copiado para a área de transferência!');
            reportOutput.style.display = 'none';
        }
    </script>
</body>
</html>
