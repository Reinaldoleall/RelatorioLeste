<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEPÓSITO DA REDE</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #007bff;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 20px;
        }
        .section {
            text-align: left;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            padding: 12px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DEPÓSITO DA REDE</h1>
        <div class="section">
            <label for="rede">Rede:</label>
            <input type="text" id="rede" placeholder="Digite a rede">
        </div>
        <div class="section">
            <label for="data">Data:</label>
            <input type="text" id="data" placeholder="Digite a data">
        </div>
        <div class="section">
            <label for="geladeira">GELADEIRA:</label>
            <textarea id="geladeira" placeholder="Quantidade de cada modelo separados por vírgula">NR-BT41PD1WA - 
NR-BT41PD1XA - 
NR-BT43PV1TA - 
NR-BT50BD3WA - 
NR-BT50BD3XA - 
NR-BT55PV2WA - 
NR-BT55PV2XA - 
NR-BB41GV    - 
NR-BB41T     - 
NR-BB53PV3WA - 
NR-BB53PV3XA - 
NR-BB53GV3BA - 
NR-BB53GV3M  - 
NR-BB71X     - 
NR-BB71GV    </textarea>
        </div>
        <div class="section">
            <label for="mwo">MWO:</label>
            <textarea id="mwo" placeholder="Quantidade de cada modelo separados por vírgula">NN-ST25LWRUN - 
NN-ST27LWRUN - 
NN-ST55LMRUN - 
NN-ST65LWRUN - 
NN-ST66NBRUN - 
NN-ST67LSRUN - 
NN-CD89NBRUN</textarea>
        </div>
        <div class="section">
            <label for="maquina_lavar">MÁQUINA DE LAVAR:</label>
            <textarea id="maquina_lavar" placeholder="Quantidade de cada modelo separados por vírgula">NA-F120B1WA - 
NA-F120B1TA - 
NA-F140B1WA - 
NA-F160B6W  - 
NA-F170B7WA - 
NA-F180P7TA</textarea>
        </div>
        <div class="section">
            <label for="builtin">Built-in:</label>
            <textarea id="builtin" placeholder="Quantidade de cada modelo separados por vírgula"></textarea>
        </div>

        <button onclick="copyToClipboard()">Copiar Relatório</button>

        <textarea id="reportOutput" style="display: none;"></textarea>
    </div>

    <script>
        function copyToClipboard() {
            const rede = document.getElementById('rede').value;
            const data = document.getElementById('data').value;
            const geladeira = document.getElementById('geladeira').value;
            const mwo = document.getElementById('mwo').value;
            const maquinaLavar = document.getElementById('maquina_lavar').value;
            const builtin = document.getElementById('builtin').value;

            const report = `*DEPÓSITO PANASONIC*\n*REDE:* ${rede}\n*DATA:* ${data}\n\n*GELADEIRA*\n${formatModels(geladeira)}\n\n*MWO*\n${formatModels(mwo)}\n\n*MÁQUINA DE LAVAR*\n${formatModels(maquinaLavar)}\n\n*Built-in:*\n${formatModels(builtin)}`;

            const reportOutput = document.getElementById('reportOutput');
            reportOutput.style.display = 'block';
            reportOutput.value = report;

            reportOutput.select();
            document.execCommand('copy');
            alert('Relatório copiado para a área de transferência!');
            reportOutput.style.display = 'none';
        }

        function formatModels(models) {
            const modelList = models.split(',').map(model => model.trim()).join(' - ');
            return modelList;
        }
    </script>
</body>
</html>
