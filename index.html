<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        body {
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            background: url('crc/img/00.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background-color: rgba(30, 144, 255, 0.8); /* Cor com transparência */
            padding: 20px;
            display: flex;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        .header a:hover {
            background-color: #4682B4;
        }

        .content {
            text-align: center;
            color: blue;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: calc(20px + 2vw); /* Responsivo */
        }
    </style>
    <script>
        function navigateTo(page) {
            // Redireciona para a página respectiva
            window.location.href = page;
        }
    </script>
</head>
<body>
    <div class="header">
        <a href="javascript:void(0)" onclick="navigateTo('informacoes_da_semana.html')">Informações da Semana</a>
        <a href="javascript:void(0)" onclick="navigateTo('deposito_das_redes.html')">Depósito das Redes</a>
    </div>

    <div class="content">
        <h2>Bem-vindo!</h2>
        <p>Clique nas <br>
        opções acima <br>
        para iniciar</p>
    </div>
</body>
</html>
