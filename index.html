<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .container a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: blue;">Bem-vindo!</h1>
        <p style="color: blue;">Clique nos botões abaixo para acessar as informações da semana ou o depósito das redes.</p>
        <a href="informacoes_da_semana.html">Informações da Semana</a>
        <a href="deposito_das_redes.html">Depósito das Redes</a>
        <a href="introducao_de_produtos.html">Introdução de produtos</a>
        <a href="prestacao_de_contas.html">Prestação de contas</a>
    </div>
</body>
</html>
