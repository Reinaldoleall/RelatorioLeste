<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelatÃ³rio da Semana</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 20px;
            background-color: #007bff;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
        .report-section {

        .report-section label {

        .report-section input {

            margin-bottom: 10px;

        }
        .generated-report {

            border: 1px solid #ccc;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
        button {
            padding: 10px 20px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            cursor: pointer;
            text-shadow: 1px 1px 2px #000;
        }
        button:hover {

        }
        img {
            max-width: 100%;

            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>InformaÃ§Ãµes da Semana</h1>

    <div class="report-section">
        <label for="revenda">Revenda:</label>
        <input type="text" id="revenda" placeholder="Digite a revenda">

        <label for="filial">Filial:</label>
        <input type="text" id="filial" placeholder="Digite a filial">

        <label for="id">ID:</label>
        <input type="text" id="id" placeholder="Digite o ID">

        <label for="consultor">Consultor:</label>
        <input type="text" id="consultor" placeholder="Digite o consultor">

        <label for="periodo">PerÃ­odo:</label>
        <input type="text" id="periodo" placeholder="Digite o perÃ­odo">

        <label for="panasonic1">Panasonic Produto 1:</label>
        <input type="text" id="panasonic1" placeholder="Digite o nome do produto">
        <input type="text" id="panasonic1-preco" placeholder="Digite o valor do produto">

        <label for="panasonic2">Panasonic Produto 2:</label>
        <input type="text" id="panasonic2" placeholder="Digite o nome do produto">
        <input type="text" id="panasonic2-preco" placeholder="Digite o valor do produto">

        <label for="concorrencia1">ConcorrÃªncia Produto 1:</label>
        <input type="text" id="concorrencia1" placeholder="Digite o nome do produto">
        <input type="text" id="concorrencia1-preco" placeholder="Digite o valor do produto">

        <label for="concorrencia2">ConcorrÃªncia Produto 2:</label>
        <input type="text" id="concorrencia2" placeholder="Digite o nome do produto">
        <input type="text" id="concorrencia2-preco" placeholder="Digite o valor do produto">

        <label for="fotos">Fotos dos PreÃ§os (atÃ© 6 fotos):</label>
        <input type="file" id="fotos" accept="image/*" multiple>

        <button onclick="generateReport()">Gerar RelatÃ³rio</button>
    </div>

    <div class="report-section">
        <h2>RelatÃ³rio Gerado:</h2>
        <div id="generatedReport" class="generated-report"></div>
        <button onclick="copyReport()">Copiar RelatÃ³rio</button>
        <button onclick="shareReport()">Compartilhar RelatÃ³rio</button>
    </div>

    <script>
        function generateReport() {
            const revenda = document.getElementById('revenda').value || 'NÃ£o especificado';
            const filial = document.getElementById('filial').value || 'NÃ£o especificado';
            const id = document.getElementById('id').value || 'NÃ£o especificado';
            const consultor = document.getElementById('consultor').value || 'NÃ£o especificado';
            const periodo = document.getElementById('periodo').value || 'NÃ£o especificado';

            const panasonic1 = document.getElementById('panasonic1').value || 'NÃ£o especificado';
            const panasonic1Preco = document.getElementById('panasonic1-preco').value || '0';
            const panasonic2 = document.getElementById('panasonic2').value || 'NÃ£o especificado';
            const panasonic2Preco = document.getElementById('panasonic2-preco').value || '0';

            const concorrencia1 = document.getElementById('concorrencia1').value || 'NÃ£o especificado';
            const concorrencia1Preco = document.getElementById('concorrencia1-preco').value || '0';
            const concorrencia2 = document.getElementById('concorrencia2').value || 'NÃ£o especificado';
            const concorrencia2Preco = document.getElementById('concorrencia2-preco').value || '0';

            const report = `
<strong>RelatÃ³rio da Semana:</strong>

<strong>Revenda:</strong> ${revenda}
<strong>Filial:</strong> ${filial}
<strong>ID:</strong> ${id}
<strong>Regional:</strong> Leste
<strong>Cidade:</strong> Rio de Janeiro RJ

<strong>Panasonic:</strong>
ðŸ”¹ ${panasonic1}: - R$${panasonic1Preco}
ðŸ”¹ ${panasonic2}: - R$${panasonic2Preco}

<strong>ConcorrÃªncia:</strong>
ðŸ”¹ ${concorrencia1}: - R$${concorrencia1Preco}
ðŸ”¹ ${concorrencia2}: - R$${concorrencia2Preco}

<strong>Coordenador:</strong> Vanderson
<strong>Supervisor:</strong> Stephanie
<strong>Consultor:</strong> ${consultor}
<strong>PerÃ­odo:</strong> ${periodo}
            `;

            const generatedReport = document.getElementById('generatedReport');
            generatedReport.innerHTML = report;

            const fileInput = document.getElementById('fotos');
            const files = fileInput.files;

            if (files.length > 0) {
                for (let i = 0; i < Math.min(files.length, 6); i++) {
                    const file = files[i];
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.style.maxWidth = '100%';
                        img.style.height = 'auto';
                        img.style.marginTop = '10px';
                        generatedReport.appendChild(img);
                    }
                    reader.readAsDataURL(file);
                }
            }
        }

        function copyReport() {
            const reportText = document.getElementById('generatedReport').innerText || '';
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = reportText;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);
            alert('RelatÃ³rio copiado para a Ã¡rea de transferÃªncia!');
        }

        function shareReport() {
            const reportText = document.getElementById('generatedReport').innerText || '';
            const fileInput = document.getElementById('fotos');
            const fileList = fileInput.files;

            const files = [];
            if (fileList.length > 0) {
                for (let i = 0; i < Math.min(fileList.length, 6); i++) {
                    const file = fileList[i];
                    files.push(file);
                }
            }

            // Remove as imagens do relatÃ³rio
            const reportDiv = document.createElement('div');
            reportDiv.innerHTML = reportText;

            const generatedReport = document.getElementById('generatedReport');
            generatedReport.innerHTML = '';
            generatedReport.appendChild(reportDiv);

            // Adiciona as imagens ao final do relatÃ³rio
            if (files.length > 0) {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.style.maxWidth = '100%';
                        img.style.height = 'auto';
                        img.style.marginTop = '10px';
                        generatedReport.appendChild(img);
                    }
                    reader.readAsDataURL(file);
                }
            }
        }
    </script>
</body>
</html>
