<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rio da Semana</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 20px;
            background-color: #007bff;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
        .report-section {
            margin-bottom: 20px;
        }
        .report-section label {
            display: block;
            margin-bottom: 5px;
        }
        .report-section input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #fff;
            color: #000;
            border: none;
        }
        .generated-report {
            white-space: pre-wrap;
            background-color: #0056b3;
            padding: 10px;
            border: 1px solid #ccc;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
        button {
            padding: 10px 20px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            cursor: pointer;
            text-shadow: 1px 1px 2px #000;
        }
        button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>

    <h1>Informa√ß√µes da Semana</h1>

    <div class="report-section">
        <label for="revenda">Revenda:</label>
        <input type="text" id="revenda" placeholder="Digite a revenda">

        <label for="filial">Filial:</label>
        <input type="text" id="filial" placeholder="Digite a filial">

        <label for="id">ID:</label>
        <input type="text" id="id" placeholder="Digite o ID">

        <label for="consultor">Consultor:</label>
        <input type="text" id="consultor" placeholder="Digite o consultor">

        <label for="periodo">Per√≠odo:</label>
        <input type="text" id="periodo" placeholder="Digite o per√≠odo">

        <label for="panasonic1">Panasonic Produto 1:</label>
        <input type="text" id="panasonic1" placeholder="Digite o nome do produto">
        <input type="text" id="panasonic1-preco" placeholder="Digite o valor do produto">

        <label for="panasonic2">Panasonic Produto 2:</label>
        <input type="text" id="panasonic2" placeholder="Digite o nome do produto">
        <input type="text" id="panasonic2-preco" placeholder="Digite o valor do produto">

        <label for="concorrencia1">Concorr√™ncia Produto 1:</label>
        <input type="text" id="concorrencia1" placeholder="Digite o nome do produto">
        <input type="text" id="concorrencia1-preco" placeholder="Digite o valor do produto">

        <label for="concorrencia2">Concorr√™ncia Produto 2:</label>
        <input type="text" id="concorrencia2" placeholder="Digite o nome do produto">
        <input type="text" id="concorrencia2-preco" placeholder="Digite o valor do produto">

        <label for="panasonic-img1">Foto do Pre√ßo da Panasonic 1:</label>
        <input type="file" id="panasonic-img1" accept="image/*">

        <label for="panasonic-img2">Foto do Pre√ßo da Panasonic 2:</label>
        <input type="file" id="panasonic-img2" accept="image/*">

        <label for="concorrencia-img1">Foto do Pre√ßo da Concorr√™ncia 1:</label>
        <input type="file" id="concorrencia-img1" accept="image/*">

        <label for="concorrencia-img2">Foto do Pre√ßo da Concorr√™ncia 2:</label>
        <input type="file" id="concorrencia-img2" accept="image/*">

        <button onclick="generateReport()">Gerar Relat√≥rio</button>
    </div>

    <div class="report-section">
        <h2>Relat√≥rio Gerado:</h2>
        <div id="generatedReport" class="generated-report"></div>
        <button onclick="copyReport()">Copiar Relat√≥rio</button>
        <button onclick="shareReport()">Compartilhar Relat√≥rio</button>
    </div>

    <script>
        let panasonicImg1Data = '';
        let panasonicImg2Data = '';
        let concorrenciaImg1Data = '';
        let concorrenciaImg2Data = '';

        document.getElementById('panasonic-img1').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    panasonicImg1Data = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('panasonic-img2').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    panasonicImg2Data = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('concorrencia-img1').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    concorrenciaImg1Data = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('concorrencia-img2').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    concorrenciaImg2Data = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        function generateReport() {
            const revenda = document.getElementById('revenda').value;
            const filial = document.getElementById('filial').value;
            const id = document.getElementById('id').value;
            const consultor = document.getElementById('consultor').value;
            const periodo = document.getElementById('periodo').value;

            const panasonic1 = document.getElementById('panasonic1').value;
            const panasonic1Preco = document.getElementById('panasonic1-preco').value;
            const panasonic2 = document.getElementById('panasonic2').value;
            const panasonic2Preco = document.getElementById('panasonic2-preco').value;

            const concorrencia1 = document.getElementById('concorrencia1').value;
            const concorrencia1Preco = document.getElementById('concorrencia1-preco').value;
            const concorrencia2 = document.getElementById('concorrencia2').value;
            const concorrencia2Preco = document.getElementById('concorrencia2-preco').value;

            const report = `
<strong>Relat√≥rio da Semana:</strong>

<strong>Revenda:</strong> ${revenda}
<strong>Filial:</strong> ${filial}
<strong>ID:</strong> ${id}
<strong>Regional:</strong> Leste
<strong>Cidade:</strong> Rio de Janeiro RJ

<strong>Panasonic:</strong>
üîπ ${panasonic1}: - R$${panasonic1Preco}
üîπ ${panasonic2}: - R$${panasonic2Preco}

<strong>Concorr√™ncia:</strong>
üîπ ${concorrencia1}: - R$${concorrencia1Preco}
üîπ ${concorrencia2}: - R$${concorrencia2Preco}

<strong>Coordenador:</strong> Vanderson
<strong>Supervisor:</strong> Stephanie
<strong>Consultor:</strong> ${consultor}
<strong>Per√≠odo:</strong> ${periodo}
            `;

            let imagesHTML = '';
            if (panasonicImg1Data) imagesHTML += '<br><strong></strong><br><img src="' + panasonicImg1Data + '" style="max-width: 100%;"><br>';
            if (panasonicImg2Data) imagesHTML += '<strong></strong><br><img src="' + panasonicImg2Data + '" style="max-width: 100%;"><br>';
            if (concorrenciaImg1Data) imagesHTML += '<strong></strong><br><img src="' + concorrenciaImg1Data + '" style="max-width: 100%;"><br>';
            
            if (concorrenciaImg2Data) imagesHTML += '<strong></strong><br><img src="' + concorrenciaImg2Data + '" style="max-width: 100%;"><br>';

            document.getElementById('generatedReport').innerHTML = report + imagesHTML;
        }

        function copyReport() {
            const reportHTML = document.getElementById('generatedReport').innerHTML;
            const tempElement = document.createElement('textarea');
            tempElement.innerHTML = reportHTML.replace(/<br\s*\/?>/gi, '\n').replace(/<\/?[^>]+(>|$)/g, "");
            document.body.appendChild(tempElement);
            tempElement.select();
            document.execCommand('copy');
            document.body.removeChild(tempElement);
            alert('Relat√≥rio copiado para a √°rea de transfer√™ncia!');
        }

        function shareReport() {
            const reportText = document.getElementById('generatedReport').innerText;
            const images = [];
            if (panasonicImg1Data) images.push(panasonicImg1Data);
            if (panasonicImg2Data) images.push(panasonicImg2Data);
            if (concorrenciaImg1Data) images.push(concorrenciaImg1Data);
            if (concorrenciaImg2Data) images.push(concorrenciaImg2Data);

            if (navigator.share) {
                const files = images.map((dataUrl, index) => {
                    const blob = dataURLtoBlob(dataUrl);
                    return new File([blob], `image${index + 1}.jpg`, { type: blob.type });
                });

                navigator.share({
                    title: 'Relat√≥rio da Semana',
                    text: reportText,
                    files: files
                })
                .then(() => console.log('Relat√≥rio compartilhado com sucesso'))
                .catch(err => console.error('Erro ao compartilhar relat√≥rio:', err));
            } else {
                alert('A funcionalidade de compartilhamento n√£o √© suportada neste navegador.');
            }
        }

        function dataURLtoBlob(dataUrl) {
            const arr = dataUrl.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], { type: mime });
        }
    </script>
</body>
</html>
