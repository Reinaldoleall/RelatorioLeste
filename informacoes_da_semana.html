<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rio da Semana</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #007bff;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 20px;
        }
        .section-title {
            color: #333;
            margin: 20px 0;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .generated-report {
            white-space: pre-wrap;
            background-color: #0056b3;
            padding: 10px;
            border: 1px solid #ccc;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            margin-bottom: 10px;
        }
        button {
            padding: 12px 30px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
        }
        button:hover {
            background-color: #004494;
        }
        #photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 10px;
            margin-bottom: 20px;
        }
        .photo-input {
            display: none;
        }
        .photo-label {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
        }
        .photo-label img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        #share-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        #share-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informa√ß√µes da Semana</h1>
        <div>
            <label for="revenda">Revenda:</label>
            <input type="text" id="revenda" placeholder="Digite a revenda">
            <label for="filial">Filial:</label>
            <input type="text" id="filial" placeholder="Digite a filial">
            <label for="id">ID:</label>
            <input type="text" id="id" placeholder="Digite o ID">
            <label for="consultor">Consultor:</label>
            <input type="text" id="consultor" placeholder="Digite o consultor">
            <label for="regional">Regional:</label>
            <input type="text" id="regional" placeholder="Digite a regional">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" placeholder="Digite a cidade">
            <label for="periodo">Per√≠odo:</label>
            <input type="text" id="periodo" placeholder="Digite o per√≠odo">
            <label for="panasonic1">Panasonic Produto 1:</label>
            <input type="text" id="panasonic1" placeholder="Digite o nome do produto">
            <input type="text" id="panasonic1-preco" placeholder="Digite o valor do produto">
            <label for="panasonic2">Panasonic Produto 2:</label>
            <input type="text" id="panasonic2" placeholder="Digite o nome do produto">
            <input type="text" id="panasonic2-preco" placeholder="Digite o valor do produto">
            <label for="concorrencia1">Concorr√™ncia Produto 1:</label>
            <input type="text" id="concorrencia1" placeholder="Digite o nome do produto">
            <input type="text" id="concorrencia1-preco" placeholder="Digite o valor do produto">
            <label for="concorrencia2">Concorr√™ncia Produto 2:</label>
            <input type="text" id="concorrencia2" placeholder="Digite o nome do produto">
            <input type="text" id="concorrencia2-preco" placeholder="Digite o valor do produto">
            <button onclick="generateReport()">Gerar Relat√≥rio</button>
        </div>
        <div>
            <h2 class="section-title">Relat√≥rio Gerado:</h2>
            <div id="generatedReport" class="generated-report"></div>
            <button onclick="copyReport()">Copiar Relat√≥rio</button>
        </div>
    </div>

    <div class="container">
        <h1>Adicionar e Compartilhar Fotos</h1>
        <div id="photo-container">
            <input type="file" accept="image/*" class="photo-input" id="photo-input-1">
            <label for="photo-input-1" class="photo-label"></label>
            <input type="file" accept="image/*" class="photo-input" id="photo-input-2">
            <label for="photo-input-2" class="photo-label"></label>
            <input type="file" accept="image/*" class="photo-input" id="photo-input-3">
            <label for="photo-input-3" class="photo-label"></label>
            <input type="file" accept="image/*" class="photo-input" id="photo-input-4">
            <label for="photo-input-4" class="photo-label"></label>
            <input type="file" accept="image/*" class="photo-input" id="photo-input-5">
            <label for="photo-input-5" class="photo-label"></label>
            <input type="file" accept="image/*" class="photo-input" id="photo-input-6">
            <label for="photo-input-6" class="photo-label"></label>
        </div>
        <button id="share-button">Compartilhar Fotos</button>
    </div>

    <script>
        function generateReport() {
            const revenda = document.getElementById('revenda').value || '*N√£o especificado*';
            const filial = document.getElementById('filial').value || '*N√£o especificado*';
            const id = document.getElementById('id').value || '*N√£o especificado*';
            const consultor = document.getElementById('consultor').value || '*N√£o especificado*';
            const regional = document.getElementById('regional').value || '*N√£o especificado*';
            const cidade = document.getElementById('cidade').value || '*N√£o especificado*';
            const periodo = document.getElementById('periodo').value || '*N√£o especificado*';

            const panasonic1 = document.getElementById('panasonic1').value || '*N√£o especificado*';
            const panasonic1Preco = document.getElementById('panasonic1-preco').value || '*0*';
            const panasonic2 = document.getElementById('panasonic2').value || '*N√£o especificado*';
            const panasonic2Preco = document.getElementById('panasonic2-preco').value || '*0*';

            const concorrencia1 = document.getElementById('concorrencia1').value || '*N√£o especificado*';
            const concorrencia1Preco = document.getElementById('concorrencia1-preco').value || '*0*';
            const concorrencia2 = document.getElementById('concorrencia2').value || '*N√£o especificado*';
            const concorrencia2Preco = document.getElementById('concorrencia2-preco').value || '*0*';

            const report = `
*Relat√≥rio da Semana:*

*Revenda:* ${revenda}
*Filial:* ${filial}
*ID:* ${id}
*Regional:* ${regional}
*Cidade:* ${cidade}

*Panasonic:*
üîπ ${panasonic1}: - R$${panasonic1Preco}
üîπ ${panasonic2}: - R$${panasonic2Preco}

*Concorr√™ncia:*
üîπ ${concorrencia1}: - R$${concorrencia1Preco}
üîπ ${concorrencia2}: - R$${concorrencia2Preco}

*Coordenador:* Vanderson
*Supervisor:* Stephanie
*Consultor:* ${consultor}
*Per√≠odo:* ${periodo}
            `;

            const generatedReport = document.getElementById('generatedReport');
            generatedReport.innerHTML = report;
        }

        function copyReport() {
            const reportText = document.getElementById('generatedReport').innerText || '';
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = reportText;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);
            alert('Relat√≥rio copiado para a √°rea de transfer√™ncia!');
        }

        document.addEventListener('DOMContentLoaded', function () {
            const photoInputs = document.querySelectorAll('.photo-input');
            const shareButton = document.getElementById('share-button');
            const photoContainer = document.getElementById('photo-container');

            // Handle image preview
            photoInputs.forEach((input, index) => {
                const label = document.querySelector(`label[for="photo-input-${index + 1}"]`);
                input.addEventListener('change', function () {
                    const file = input.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            label.innerHTML = '';
                            label.appendChild(img);
                        };
                        reader.readAsDataURL(file);
                    }
                });
            });

            shareButton.addEventListener('click', function () {
                const files = Array.from(photoInputs).map(input => input.files[0]).filter(file => file);
                if (files.length >= 4 && files.length <= 6) {
                    if (navigator.share) {
                        const shareData = {
                            files: files,
                            title: 'Minhas Fotos',
                            text: '',
                        };
                        navigator.share(shareData).then(() => {
                            console.log('Compartilhamento conclu√≠do com sucesso');
                        }).catch(error => {
                            console.error('Erro no compartilhamento:', error);
                        });
                    } else {
                        alert('Compartilhamento n√£o suportado neste navegador.');
                    }
                } else {
                    alert('Por favor, adicione entre 4 a 6 fotos.');
                }
            });
        });
    </script>
</body>
</html>
