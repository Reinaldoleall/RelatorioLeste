<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório da Semana</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 20px;
            background-color: #007bff;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
        .report-section {
            margin-bottom: 20px;
        }
        .report-section label {
            display: block;
            margin-bottom: 5px;
        }
        .report-section input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #fff;
            color: #000;
            border: none;
        }
        .generated-report {
            white-space: pre-wrap;
            background-color: #0056b3;
            padding: 10px;
            border: 1px solid #ccc;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
        button {
            padding: 10px 20px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            cursor: pointer;
            text-shadow: 1px 1px 2px #000;
        }
        button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>

    <h1>Relatório da Semana</h1>

    <div class="report-section">
        <label for="revenda">Revenda:</label>
        <input type="text" id="revenda" placeholder="Digite a revenda">

        <label for="filial">Filial:</label>
        <input type="text" id="filial" placeholder="Digite a filial">

        <label for="id">ID:</label>
        <input type="text" id="id" placeholder="Digite o ID">

        <label for="consultor">Consultor:</label>
        <input type="text" id="consultor" placeholder="Digite o consultor">

        <label for="periodo">Período:</label>
        <input type="text" id="periodo" placeholder="Digite o período">

        <label for="panasonic1">Panasonic Produto 1:</label>
        <input type="text" id="panasonic1" placeholder="Digite o nome do produto">
        <input type="text" id="panasonic1-preco" placeholder="Digite o valor do produto">

        <label for="panasonic2">Panasonic Produto 2:</label>
        <input type="text" id="panasonic2" placeholder="Digite o nome do produto">
        <input type="text" id="panasonic2-preco" placeholder="Digite o valor do produto">

        <label for="concorrencia1">Concorrência Produto 1:</label>
        <input type="text" id="concorrencia1" placeholder="Digite o nome do produto">
        <input type="text" id="concorrencia1-preco" placeholder="Digite o valor do produto">

        <label for="concorrencia2">Concorrência Produto 2:</label>
        <input type="text" id="concorrencia2" placeholder="Digite o nome do produto">
        <input type="text" id="concorrencia2-preco" placeholder="Digite o valor do produto">

        <button onclick="generateReport()">Gerar Relatório</button>
    </div>

    <div class="report-section">
        <h2>Relatório Gerado:</h2>
        <div id="generatedReport" class="generated-report"></div>
        <button onclick="copyReport()">Copiar Relatório</button>
        <button onclick="shareReport()">Compartilhar Relatório</button>
    </div>

    <script>
        function generateReport() {
            const revenda = document.getElementById('revenda').value;
            const filial = document.getElementById('filial').value;
            const id = document.getElementById('id').value;
            const consultor = document.getElementById('consultor').value;
            const periodo = document.getElementById('periodo').value;

            const panasonic1 = document.getElementById('panasonic1').value;
            const panasonic1Preco = document.getElementById('panasonic1-preco').value;
            const panasonic2 = document.getElementById('panasonic2').value;
            const panasonic2Preco = document.getElementById('panasonic2-preco').value;

            const concorrencia1 = document.getElementById('concorrencia1').value;
            const concorrencia1Preco = document.getElementById('concorrencia1-preco').value;
            const concorrencia2 = document.getElementById('concorrencia2').value;
            const concorrencia2Preco = document.getElementById('concorrencia2-preco').value;

            const report = `
<strong>Relatório da Semana:</strong>

<strong>Revenda:</strong> ${revenda}
<strong>Filial:</strong> ${filial}
<strong>ID:</strong> ${id}
<strong>Regional:</strong> Leste
<strong>Cidade:</strong> Rio de Janeiro RJ

<strong>Panasonic:</strong>
🔹 ${panasonic1}: - R$${panasonic1Preco}
🔹 ${panasonic2}: - R$${panasonic2Preco}

<strong>Concorrência:</strong>
🔹 ${concorrencia1}: - R$${concorrencia1Preco}
🔹 ${concorrencia2}: - R$${concorrencia2Preco}

<strong>Coordenador:</strong> Vanderson
<strong>Supervisor:</strong> Stephanie
<strong>Consultor:</strong> ${consultor}
<strong>Período:</strong> ${periodo}
            `;

            document.getElementById('generatedReport').innerHTML = report;
        }

        function copyReport() {
            const reportText = document.getElementById('generatedReport').innerHTML;
            const textarea = document.createElement('textarea');
            textarea.innerHTML = reportText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Relatório copiado para a área de transferência!');
        }

        function shareReport() {
            const reportText = document.getElementById('generatedReport').textContent;
            if (navigator.share) {
                navigator.share({
                    title: 'Relatório da Semana',
                    text: reportText
                })
                .then(() => console.log('Relatório compartilhado com sucesso'))
                .catch(err => console.error('Erro ao compartilhar relatório:', err));
            } else {
                alert('A funcionalidade de compartilhamento não é suportada neste navegador.');
            }
        }
    </script>

</body>
</html>
