<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Introdução de Produtos da Concorrência</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: left;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            text-align: left;
        }
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            text-align: left;
        }
        button:hover {
            background-color: #0056b3;
        }
        .report {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: blue;">Formulário de Introdução de Produtos da Concorrência</h1>
        <form id="productForm">
            <div class="form-group">
                <label for="revenda">Revenda:</label>
                <input type="text" id="revenda" name="revenda" required>
            </div>
            <div class="form-group">
                <label for="filial">Filial:</label>
                <input type="text" id="filial" name="filial" required>
            </div>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" required>
            </div>
            <div class="form-group">
                <label for="produtoModelo">Produto|Modelo:</label>
                <input type="text" id="produtoModelo" name="produtoModelo" required>
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="text" id="preco" name="preco" required>
            </div>
            <div class="form-group">
                <label for="regional">Regional:</label>
                <input type="text" id="regional" name="regional" required>
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="especificacoes">Especificações do produto:</label>
                <textarea id="especificacoes" name="especificacoes" rows="6"></textarea>
            </div>
            <button type="button" onclick="generateReport()">Gerar Relatório</button>
        </form>
        <div class="report" id="report">
            <!-- Relatório gerado será exibido aqui -->
        </div>
        <button type="button" onclick="copyReport()">Copiar Relatório</button>
    </div>

    <script>
        function generateReport() {
            const revenda = document.getElementById('revenda').value;
            const filial = document.getElementById('filial').value;
            const marca = document.getElementById('marca').value;
            const produtoModelo = document.getElementById('produtoModelo').value;
            const preco = document.getElementById('preco').value;
            const regional = document.getElementById('regional').value;
            const data = document.getElementById('data').value.split('-').reverse().join('/');
            const especificacoes = document.getElementById('especificacoes').value;

            const report = `
*Introdução de produtos da concorrência*
*Revenda:* ${revenda}
*Filial:* ${filial}
*Marca:* ${marca}
*Produto|Modelo:* ${produtoModelo}
*Preço:* R$${preco}
*Regional:* ${regional}
*Data:* ${data}
*Especificações do produto:*
${especificacoes.split('\n').map(item => `    • ${item}`).join('\n')}
            `;

            document.getElementById('report').textContent = report;
        }

        function copyReport() {
            const report = document.getElementById('report').textContent;
            navigator.clipboard.writeText(report).then(() => {
                alert('Relatório copiado para a área de transferência!');
            });
        }
    </script>
</body>
</html>
