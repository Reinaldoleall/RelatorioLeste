<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestação de Contas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #007bff;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="date"], input[type="file"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 12px 30px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
        }
        button:hover {
            background-color: #004494;
        }
        .generated-report {
            white-space: pre-wrap;
            background-color: #0056b3;
            padding: 10px;
            border: 1px solid #ccc;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            margin-bottom: 10px;
        }
        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .photo-input {
            display: none;
        }
        .photo-label {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: #ccc;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
        }
        .photo-label img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        #share-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        #share-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PRESTAÇÃO DE CONTAS</h1>
        <form id="prestacaoForm">
            <div class="report">
                <label for="nomeInput">Nome:</label>
                <input type="text" id="nomeInput" name="nome" required>
                
                <label for="acaoInput">Tipo da ação:</label>
                <input type="text" id="acaoInput" name="tipoAcao" required>
                
                <label for="dataInput">Data:</label>
                <input type="date" id="dataInput" name="data" required>
                
                <label for="nfcInput">N° NFC:</label>
                <input type="text" id="nfcInput" name="nfc" required>
                
                <label for="valorInput">Valor:</label>
                <input type="text" id="valorInput" name="valor" required>
                
                <label for="fotoInput">Anexar Foto:</label>
                <input type="file" id="fotoInput" name="foto" accept="image/*">
                
                <div class="photo-container">
                    <label for="fotoInput" class="photo-label"></label>
                </div>
            </div>
        </form>
        <button onclick="gerarRelatorio()">Gerar Relatório</button>

        <div class="generated-report" id="reportContent">
            <h2>Relatório Gerado</h2>
            <p id="reportText"></p>
            <img id="reportImage" src="" alt="Foto do Relatório">
            <button onclick="copiarRelatorio()">Copiar Relatório</button>
            <button onclick="compartilhar()" id="share-button">Compartilhar</button>
        </div>
    </div>
    <script>
        function formatarData(data) {
            const partes = data.split("-");
            return `${partes[2]}/${partes[1]}/${partes[0]}`;
        }

        function gerarRelatorio() {
            const nome = document.getElementById('nomeInput').value;
            const acao = document.getElementById('acaoInput').value;
            const data = document.getElementById('dataInput').value;
            const dataFormatada = formatarData(data);
            const nfc = document.getElementById('nfcInput').value;
            const valor = document.getElementById('valorInput').value;
            const foto = document.getElementById('reportImage').src;
            
            const mensagem = `Nome: ${nome}\nTipo da ação: ${acao}\nData: ${dataFormatada}\nN° NFC: ${nfc}\nValor: ${valor}`;

            document.getElementById('reportText').innerText = mensagem;
            document.getElementById('reportImage').src = foto;
            document.getElementById('reportContent').style.display = 'block';
        }

        function base64ToBlob(base64, mime) {
            const byteString = atob(base64.split(',')[1]);
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mime });
        }

        function copiarRelatorio() {
            const reportText = document.getElementById('reportText').innerText;
            navigator.clipboard.writeText(reportText)
                .then(() => alert('Relatório copiado para a área de transferência!'))
                .catch((error) => console.error('Erro ao copiar relatório:', error));
        }

        function compartilhar() {
            const reportText = document.getElementById('reportText').innerText;
            const fotoSrc = document.getElementById('reportImage').src;

            if (navigator.share) {
                const textBlob = new Blob([reportText], { type: 'text/plain' });
                const textFile = new File([textBlob], 'relatorio.txt', { type: 'text/plain' });

                const imageBlob = base64ToBlob(fotoSrc, 'image/jpeg');
                const imageFile = new File([imageBlob], 'relatorio.jpg', { type: 'image/jpeg' });

                navigator.share({
                    title: 'Prestação de Contas',
                    files: [textFile, imageFile]
                })
                .then(() => console.log('Compartilhado com sucesso!'))
                .catch((error) => console.error('Erro ao compartilhar:', error));
            } else {
                alert('Para compartilhar, utilize as opções do seu navegador.');
            }
        }

        document.getElementById('fotoInput').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.querySelector('.photo-label').innerHTML = `<img src="${e.target.result}" alt="Foto Anexada">`;
                    document.getElementById('reportImage').setAttribute('src', e.target.result);
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
