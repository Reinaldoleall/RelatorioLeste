<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestação de Contas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        .report {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="file"] {
            width: calc(100% - 12px); /* Ajusta para compensar o padding do input */
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .report-content {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fafafa;
        }

        .report-content img {
            max-width: 200px;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PRESTAÇÃO DE CONTAS</h1>
        <form id="prestacaoForm">
            <div class="report">
                <label for="nomeInput">Nome:</label>
                <input type="text" id="nomeInput" name="nome" required><br>
                
                <label for="acaoInput">Tipo da ação:</label>
                <input type="text" id="acaoInput" name="tipoAcao" required><br>
                
                <label for="dataInput">Data:</label>
                <input type="date" id="dataInput" name="data" required><br>
                
                <label for="nfcInput">N° NFC:</label>
                <input type="text" id="nfcInput" name="nfc" required><br>
                
                <label for="valorInput">Valor:</label>
                <input type="text" id="valorInput" name="valor" required><br>
                
                <label for="fotoInput">Anexar Foto:</label>
                <input type="file" id="fotoInput" name="foto" accept="image/*"><br>
                
                <img id="fotoAnexada" src="" alt="Foto Anexada"><br>
            </div>
        </form>
        <button onclick="gerarRelatorio()">Gerar Relatório</button>

        <div class="report-content" id="reportContent">
            <h2>Relatório Gerado</h2>
            <p id="reportText"></p>
            <img id="reportImage" src="" alt="Foto do Relatório">
            <button onclick="copiarRelatorio()">Copiar Relatório</button>
            <button onclick="compartilhar()" id="compartilharBtn">Compartilhar</button>
        </div>
    </div>
    <script>
        function formatarData(data) {
            const partes = data.split("-");
            return `${partes[2]}/${partes[1]}/${partes[0]}`;
        }

        function gerarRelatorio() {
            const nome = document.getElementById('nomeInput').value;
            const acao = document.getElementById('acaoInput').value;
            const data = document.getElementById('dataInput').value;
            const dataFormatada = formatarData(data);
            const nfc = document.getElementById('nfcInput').value;
            const valor = document.getElementById('valorInput').value;
            const foto = document.getElementById('fotoAnexada').src;
            
            const mensagem = `Nome: ${nome}\nTipo da ação: ${acao}\nData: ${dataFormatada}\nN° NFC: ${nfc}\nValor: ${valor}`;

            document.getElementById('reportText').innerText = mensagem;
            document.getElementById('reportImage').src = foto;
            document.getElementById('reportContent').style.display = 'block';
        }

        function base64ToBlob(base64, mime) {
            const byteString = atob(base64.split(',')[1]);
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mime });
        }

        function copiarRelatorio() {
            const reportText = document.getElementById('reportText').innerText;
            navigator.clipboard.writeText(reportText)
                .then(() => alert('Relatório copiado para a área de transferência!'))
                .catch((error) => console.error('Erro ao copiar relatório:', error));
        }

        function compartilhar() {
            const reportText = document.getElementById('reportText').innerText;
            const fotoSrc = document.getElementById('reportImage').src;

            if (navigator.share) {
                const textBlob = new Blob([reportText], { type: 'text/plain' });
                const textFile = new File([textBlob], 'relatorio.txt', { type: 'text/plain' });

                const imageBlob = base64ToBlob(fotoSrc, 'image/jpeg');
                const imageFile = new File([imageBlob], 'relatorio.jpg', { type: 'image/jpeg' });

                navigator.share({
                    title: 'Prestação de Contas',
                    files: [textFile, imageFile]
                })
                .then(() => console.log('Compartilhado com sucesso!'))
                .catch((error) => console.error('Erro ao compartilhar:', error));
            } else {
                alert('Para compartilhar, utilize as opções do seu navegador.');
            }
        }

        document.getElementById('fotoInput').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('fotoAnexada').setAttribute('src', e.target.result);
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
